version: '3'

services:

  web:
    build: .
    container_name: velo_core
    ports:
      - "8080:8080"
    volumes:
      - "./configs:/etc/velocore/"
      - "./:/velocore/"
    command: "python velo_core/main.py"

  db:
    image: postgres:11.4
    container_name: velo_core_db
    ports:
      - "5432:5432"
    volumes:
      - "./docker/postgres/initdb.sql:/docker-entrypoint-initdb.d/init.sql"

